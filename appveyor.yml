build: false

environment:
  matrix:
    # 64 bit
      ## msvc
    - channel: beta
      target: x86_64-pc-windows-msvc
    - channel: nightly
      target: x86_64-pc-windows-msvc
    - channel: stable
      target: x86_64-pc-windows-msvc
      ## gnu
    - channel: beta
      target: x86_64-pc-windows-gnu
    - channel: nightly
      target: x86_64-pc-windows-gnu
    - channel: stable
      target: x86_64-pc-windows-gnu

    # 32 bit
      ## msvc
    - channel: beta
      target: i686-pc-windows-msvc
    - channel: nightly
      target: i686-pc-windows-msvc
    - channel: stable
      target: i686-pc-windows-msvc
      ## gnu
    - channel: beta
      target: i686-pc-windows-gnu
    - channel: nightly
      target: i686-pc-windows-gnu
    - channel: stable
      target: i686-pc-windows-gnu

install:
  - appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
  - rustup-init -y --default-toolchain %channel% --default-host %target%
  - set PATH=%PATH%;%USERPROFILE%\.cargo\bin
  - rustc -vV
  - cargo -vV

matrix:
  allow_failures:
    - channel: nightly

os: Visual Studio 2017

test_script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo doc --verbose
